<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/icone_instagram.png" type="image/x-icon">

    </head>

    <body>
        
        <div class="instagram-wrapper">
            
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="Imagem celular">
            </div>

            <div class="instagram-continue">

                <div class="group">
                    
                    <img src="img/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">
                    
                    <div class="profile-photo">
                        <img src="img/IMG_20210816_110200_307.webp" alt="Foto perfim Instagram" width="150px" height="150px">
                    </div>

                    <a href="https://www.instagram.com/leo.j.o.santss/" class="instagram-login" target="_blanck">Continuar como leo.j.o.santss</a>
                    <a href="#" class="instagram-logout">Remover conta</a>

                </div>

                <div class="group">

                    <p class="not-account">Não é Leonardo</p>
                    
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>

                </div>

                <div class="get-the-app">
                    
                    <p class="get-app">Baixe o aplicativo</p>

                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>

                </div>

            </div>

        </div>

    </body>

</html>
